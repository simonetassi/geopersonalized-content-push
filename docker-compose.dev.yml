services:
  postgis:
    ports:
      - "${POSTGRES_PORT:-5432}:5432"

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgis
    networks:
      - db-network

  content-repository:
    build:
      context: ./content-repository 
      dockerfile: Dockerfile
    container_name: content-repository
    restart: unless-stopped
    ports:
      - "3001:3000"
    volumes:
      - ./content-repository/storage:/app/storage
      - ./content-repository/metadata.db:/app/metadata.db
    environment:
      - NODE_ENV=production
    networks:
      - db-network

volumes:
  pgadmin_data:
    driver: local