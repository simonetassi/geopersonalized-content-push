apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: repo-central-park
spec:
  serviceName: "service-central-park"
  replicas: 1
  selector:
    matchLabels:
      app: repo-central-park
  template:
    metadata:
      labels:
        app: repo-central-park
    spec:
      containers:
      - name: content-repo
        image: geo-app/content-repo:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: data
          mountPath: /app/uploads
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: service-central-park
spec:
  ports:
  - port: 80
    targetPort: 3000
  selector:
    app: repo-central-park