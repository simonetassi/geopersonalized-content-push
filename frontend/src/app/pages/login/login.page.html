<div
  class="h-screen w-screen bg-slate-950 flex items-center justify-center p-4 relative overflow-hidden"
>
  <div class="w-full max-w-md z-10">
    <div
      class="bg-slate-900/80 backdrop-blur-xl border border-slate-800 rounded-[2.5rem] shadow-2xl p-10 space-y-8 font-sans"
    >
      <div class="text-center space-y-2">
        <h1 class="text-3xl font-black text-white tracking-tight uppercase">
          GeoProxy <span class="text-indigo-500">Admin</span>
        </h1>
        <p class="text-slate-500 text-xs font-bold uppercase tracking-[0.3em]">Dashboard Access</p>
      </div>
      <form (submit)="onSubmit($event)" class="space-y-6">
        <div class="space-y-2">
          <label class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em] ml-1"
            >Username</label
          >
          <input
            type="text"
            name="username"
            [(ngModel)]="username"
            placeholder="admin_user"
            class="w-full bg-slate-800/50 border border-slate-700 rounded-2xl px-5 py-4 text-white focus:ring-2 focus:ring-indigo-500 outline-none transition-all placeholder:text-slate-600"
          />
        </div>
        <div class="space-y-2">
          <label class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em] ml-1"
            >Password</label
          >
          <input
            type="password"
            name="password"
            [(ngModel)]="password"
            placeholder="••••••••"
            class="w-full bg-slate-800/50 border border-slate-700 rounded-2xl px-5 py-4 text-white focus:ring-2 focus:ring-indigo-500 outline-none transition-all placeholder:text-slate-600"
          />
        </div>
        @if (errorMessage) {
          <div class="p-3 bg-red-500/10 border border-red-500/20 rounded-xl">
            <p class="text-red-400 text-[10px] font-bold text-center uppercase tracking-wider">
              {{ errorMessage }}
            </p>
          </div>
        }
        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full py-4 bg-indigo-600 hover:bg-indigo-500 disabled:opacity-50 text-white font-black rounded-2xl shadow-lg shadow-indigo-600/20 transition-all active:scale-[0.98] uppercase tracking-widest text-sm"
        >
          {{ isLoading ? 'Authenticating...' : 'Sign In' }}
        </button>
      </form>
    </div>
  </div>
</div>
